<app-loader *ngIf="isLoader==true"></app-loader>
<div class="container">


    <div class="row justify-content-center">
        <div class="col-md-8 wrap_video container">
            <video #myvideo class="vid" autoplay [srcObject]="ActiveUserScreen.cameraStream"
                *ngIf="ActiveUserScreen != undefined">
                <div><mat-icon class="profilIcon" *ngIf="camOn == false">account_box</mat-icon></div>

            </video>
            <div *ngIf="ActiveUserScreen != undefined && ActiveUserScreen.activeUser.showCamera == true">

            </div>

            <div class="footer-video">
                <button mat-fab  (click)="hideOrShowCamera()" class="cameraButton" *ngIf="isLoader==false">
                    <mat-icon (click)="camOn=false;hideOrShowCamera()" *ngIf="camOn==true" >videocam</mat-icon>
                    <mat-icon (click)="camOn=true;hideOrShowCamera()" *ngIf="camOn==false">videocam_off</mat-icon>
                </button>

                <button mat-fab  (click)="hideOrShowMicrophone()" class="microphoneButton" *ngIf="isLoader==false">
                    <mat-icon (click)="vlmOn=false;hideOrShowMicrophone()" *ngIf="vlmOn==true">volume_up</mat-icon>
                    <mat-icon (click)="vlmOn=true;hideOrShowMicrophone()" *ngIf="vlmOn==false"> volume_off</mat-icon>
                </button>
<!-- class="myIconButton" style="background-color: burlywood;" -->
                <mat-label class="userLable"
                
                    *ngIf="ActiveUserScreen != undefined">{{ActiveUserScreen.activeUser.NameUser}}</mat-label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3 wrap_video" *ngFor="let csa of cameraStreamArray">
            <!-- <mat-icon style="z-index: 10;">videocam</mat-icon> *ngIf="csa.activeUser.showCamera==true" -->
            <video #myvideo class="vid" autoplay  [srcObject]="csa.cameraStream"
                (click)="setActiveScreen(csa)"></video>
           <!-- <div style="background-color: blue;width: 150px;height: 150px;" class="vid" *ngIf="csa.activeUser.showCamera==false ">
            </div>-->
            <br>
            <mat-label class="userLable">{{csa.activeUser.NameUser}}</mat-label>
            <!-- style="border: 1px solid green;float: right;height: 240px;width: 240px;"
        <mat-icon>laptop_chromebook</mat-icon>{{aUser.NameUser}} {{ aUser.sessionId }}-->
        </div>
    </div>


</div>
