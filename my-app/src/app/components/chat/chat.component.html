<div class="divChatButton">
<button class="chatButton" color="warn" mat-mini-fab  (click)="chatClick=true">
  <mat-icon class="chatIcon" >chat</mat-icon>
</button></div>
<!-- <mat-icon   style="cursor: pointer;" (click)="chatClick=true" *ngIf="chatClick==false">chat</mat-icon>  *ngIf="chatClick==false" -->

<body *ngIf="chatClick==true;" id="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <header  style="cursor: pointer;" (click)="chatClick=false"><mat-icon style="float: left;cursor: pointer; ">chat</mat-icon>chat</header>
      <mat-list class="list" *ngFor="let messege of messageArr" style="width: fit-content;">
  
        <mat-list-item  *ngIf="messege.id==thisSend" class="my-message item"   >
     
          <p> <b >{{ messege.name }}</b> <br> {{messege.message}}</p>
             
         </mat-list-item>
       
        <mat-list-item *ngIf="messege.id!=thisSend" class="other-message item" >
        
          <p> <b >{{ messege.name }}</b> <br>{{messege.message}}</p>
       
        </mat-list-item>
     
      </mat-list>
     
      <textarea  placeholder="write your message"  [(ngModel)]="newMsg" class="message-input"></textarea>
     
      <button mat-mini-fab class="button"   (click)="newMsg != ''?sendMessage():''" >
      
        <mat-icon class="iconSend" color="warn">input</mat-icon>
    
      </button>
</body>
