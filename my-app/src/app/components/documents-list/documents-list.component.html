<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="FileName">
      <th mat-header-cell *matHeaderCellDef> שם קובץ </th>
      <td mat-cell *matCellDef="let element"> {{element.FileName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="UploadUserId">
      <th mat-header-cell *matHeaderCellDef> משתמש </th>
      <td mat-cell *matCellDef="let element"> {{element.UploadUserId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="FilePath">
      <th mat-header-cell *matHeaderCellDef> נתיב </th>
      <td mat-cell *matCellDef="let element">
          <a href="{{element.FilePath}}" target="_blank" >לחץ כאן</a>
            
        </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="CreationTime">
      <th mat-header-cell *matHeaderCellDef> זמן יצירה </th>
      <td mat-cell *matCellDef="let element"> {{element.CreationTime}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
